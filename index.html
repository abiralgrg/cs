<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            text-align: left;
        }
        .header {
            background-color: #302c34;
            color: white;
            padding: 20px;
            font-size: 3em;
            font-weight: bold;
        }
        .body-text {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
        .cta {
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
            color: #302c34;
            text-decoration: none;
            border-bottom: 1px solid #302c34;
            padding-bottom: 2px;
        }
        .cta:hover {
            border-bottom: 1px solid transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Hello.</div>
        <p class="body-text">
            I'm a multi-award-winning interface developer highly skilled in HTML, CSS, and JavaScript. 
            I possess a designer’s artistic eye and a programmer’s logical mind. This ensures that my websites are accessible, 
            fun to use, and beautiful.
        </p>
        <a href="mailto:example@email.com" class="cta">Get in touch</a>
    </div>
</body>
</html>
