<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F3EDE4;
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 400px;
            background: #fff;
            border: 2px solid #1D3557; 
            padding: 20px;
            text-align: left;
        }

        .text-section {
            padding: 0; 
        }

        .title {
            font-size: 1.2em;
            font-weight: bold;
            color: #1D3557; 
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .description {
            font-size: 0.9em;
            color: #333;
            line-height: 1.5;
            margin-bottom: 15px; 
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            border: 1px solid #1D3557; 
        }

        .grid div {
            border: 1px solid #1D3557; 
            border-left: none; 
            border-top: none; 
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .grid div:nth-child(1),
        .grid div:nth-child(2) {
            border-top: 1px solid #1D3557;
        }

        .grid div:nth-child(odd) {
            border-left: 1px solid #1D3557;
        }

        .grid div h3 {
            font-size: 0.9em;
            color: #1D3557; 
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .grid div span {
            font-size: 0.8em;
            color: #555;
            text-transform: lowercase;
        }

        /* Fullscreen image styles */
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .fullscreen img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="about-section" class="text-section">
            <div class="title">Hello. My name is Abiral.</div>
            <p class="description">
                Bumbling through brush my botanical escapade continues, snagged on leaves but hey more crafting supplies jackpot.
            </p>
            <div class="grid">
                <div onclick="navigateToSection('about')">
                    <h3>About</h3>
                    <span>back to start</span>
                </div>
                <div onclick="navigateToSection('good-shows')">
                    <h3>Good Shows</h3>
                    <span>like house</span>
                </div>
                <div onclick="navigateToSection('revision')">
                    <h3>Revision Stuff</h3>
                    <span>if u need</span>
                </div>
                <div onclick="navigateToSection('tutoring')">
                    <h3>Pay Me</h3>
                    <span>i can teach cs</span>
                </div>
            </div>
        </div>
    </div>

    <div class="fullscreen" id="fullscreen">
        <img src="https://i.pinimg.com/originals/da/82/2d/da822d9047f7af84fc16b4907a62d374.jpg" alt="Massive Image">
    </div>

    <script>
        function navigateToSection(section) {
            if (section === 'good-shows') {
                // Hide everything else
                document.querySelector('.card').style.display = 'none';

                // Show fullscreen image
                const fullscreenDiv = document.getElementById('fullscreen');
                fullscreenDiv.style.display = 'flex';
            } else {
                alert(`Navigating to ${section}!`);
                // Replace this alert with your navigation logic.
            }
        }
    </script>
</body>
</html>
